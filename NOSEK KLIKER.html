<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOSEK Kliker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            overflow: hidden;
        }
        #counter {
            font-size: 2.5em;
            margin: 20px;
            transition: transform 0.2s ease-in-out;
            background: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #click-icon {
            width: 130px;
            height: 130px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #click-icon:active {
            transform: scale(1.5) rotate(10deg);
        }
        button {
            font-size: 1.2em;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #start { background-color: #4CAF50; }
        #stop { background-color: #f44336; }
        #reset { background-color: #008CBA; }
        
        button:hover {
            opacity: 0.8;
        }
        button:active {
            transform: scale(0.9);
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: explode 1s ease-out;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>KLIKAJ NOSA ABY ZDOBYWAÄ† PUNKTY</h1>
    <div id="counter">0</div>
    <br>
    <img id="click-icon" src="icon.ico" alt="Kliknij tutaj">
    <br>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>

    <script>
        let count = 0;
        let running = false;
        let counterDisplay = document.getElementById("counter");
        let icon = document.getElementById("click-icon");

        function createFirework() {
            let firework = document.createElement("div");
            firework.classList.add("firework");
            firework.style.left = Math.random() * window.innerWidth + "px";
            firework.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        icon.addEventListener("click", function () {
            if (running) {
                count++;
                counterDisplay.textContent = count;
                counterDisplay.style.transform = "scale(1.5) rotate(-5deg)";
                setTimeout(() => counterDisplay.style.transform = "scale(1)", 200);
                if (count % 100 === 0) {
                    for (let i = 0; i < 10; i++) {
                        setTimeout(createFirework, i * 100);
                    }
                }
            }
        });

        document.getElementById("start").addEventListener("click", function () {
            running = true;
        });

        document.getElementById("stop").addEventListener("click", function () {
            running = false;
        });

        document.getElementById("reset").addEventListener("click", function () {
            count = 0;
            counterDisplay.textContent = count;
        });
    </script>
</body>
</html>
